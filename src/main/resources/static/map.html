<!DOCTYPE html>
<html>
<head>
    <title>PhotoPile: Your photos, your way.</title>

    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" title="Your photos, your way."><strong>Photopile</strong></a>
            </div>

            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="application.html"><span class="glyphicon glyphicon-picture"></span> Gallery</a></li>
                    <li class="active"><a href="map.html"><span class="glyphicon glyphicon-globe"></span> Map</a></li>
                    <li><a href="albums.html"><span class="glyphicon glyphicon-book"></span> Albums</a></li>
                    <li><a href="tags.html"><span class="glyphicon glyphicon-tags"></span> Tags</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="help.html" target="_blank"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content (for view) -->

    <div class="main-content">
        <div class="row" style="margin-bottom: 4px;">
            <div class="col-md-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-book"></span> Any Album</button>
                    <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="active"><a href="#">All Albums</a></li>
                        <li><a href="#more" data-toggle="modal" data-target="#album-selector">More...</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-tags"></span> Any Tags</button>
                    <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="active"><a href="#all">Any Tags</a></li>
                        <li><a href="#more" data-toggle="modal" data-target="#tag-selector">More...</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-calendar"></span> Date Taken</button>
                    <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="active"><a href="#all">Date Taken</a></li>
                        <li><a href="#all">Date Uploaded</a></li>
                        <li><a href="#all">Date Modified</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-calendar"></span> Most Recent</button>
                    <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="active"><a href="#all">Most Recent</a></li>
                        <li><a href="#all">Least Recent</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

</div>

<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/underscore.min.js" type="text/javascript"></script>
<script src="js/libs/backbone.min.js" type="text/javascript"></script>
<script src="js/libs/leaflet.js" type="text/javascript"></script>

<script type="text/javascript">
    var topOffset = 100;

    $('#map').css("height", ($(window).height() - topOffset));
    $(window).on("resize", resize);
    resize();
    function resize() {
        $('#map').css("height", ($(window).height() - topOffset));
    }

    var map = L.map('map').setView([51.505, -0.09], 13);

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
            map.setView([pos.coords.latitude, pos.coords.longitude], 9);

            // add an OpenStreetMap tile layer
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        });
    } else {
        this.map.fitWorld();
    }

    L.marker([33.1037, -96.7462], {icon: L.icon({iconUrl: 'img/camera.png'})})
        .addTo(map)
        .on('click', function () {
            console.log('Clicked image.');
        })
        .on('mouseover', function () {
            L.popup()
                .setLatLng([33.1037, -96.7462])
                .setContent("<div><img src='photos/photo-01.jpg' class='img-rounded' width='128' /></div>")
                .openOn(map);
        })
        .on('mouseout', function () {
            map.closePopup()
        })
    ;

    L.marker([33.2037, -96.8462], {icon: L.icon({iconUrl: 'img/camera.png'})})
        .addTo(map)
        .on('click', function () {
            console.log('Clicked image.');
        })
        .on('mouseover', function () {
            L.popup()
                .setLatLng([33.2037, -96.8462])
                .setContent("<div><img src='photos/photo-02.jpg' class='img-rounded' width='128' /></div>")
                .openOn(map);
        })
        .on('mouseout', function () {
            map.closePopup()
        })
    ;

    L.marker([33.0037, -96.5462], {icon: L.icon({iconUrl: 'img/camera.png'})}).addTo(map);

</script>

</body>
</html>
