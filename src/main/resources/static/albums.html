<!DOCTYPE html>
<html>
<head>
    <title>PhotoPile: Your photos, your way.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <style type="text/css">
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" title="Your photos, your way."><strong>Photopile</strong></a>
            </div>

            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="application.html"><span class="glyphicon glyphicon-picture"></span> Gallery</a></li>
                    <li><a href="map.html"><span class="glyphicon glyphicon-globe"></span> Map</a></li>
                    <li class="active"><a href="albums.html"><span class="glyphicon glyphicon-book"></span> Albums</a></li>
                    <li><a href="tags.html"><span class="glyphicon glyphicon-tags"></span> Tags</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="help.html" target="_blank"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content (for view) -->

    <div class="content-list">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <caption><strong>Photo Albums</strong></caption>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th># Photos</th>
                        <th>
                            <a class="btn btn-xs btn-default" href="#" title="New album" role="button" data-toggle="modal" data-target="#album-editor"><span class="glyphicon glyphicon-plus"></span></a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Christmas</td>
                        <td>The best photos from all our Christmases over the years.</td>
                        <td>123</td>
                        <td>
                            <a class="btn btn-xs btn-default" href="#" title="Edit album" role="button" data-toggle="modal" data-target="#album-editor"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-xs btn-default" href="#" title="View in gallery" role="button"><span class="glyphicon glyphicon-picture"></span></a>
                            <a class="btn btn-xs btn-default" href="#" title="Delete album" role="button"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                    <tr>
                        <td>Hiking</td>
                        <td>My favorite photos from my hiking adventures.</td>
                        <td>56</td>
                        <td>
                            <a class="btn btn-xs btn-default" href="#" title="Edit album" role="button" data-toggle="modal" data-target="#album-editor"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-xs btn-default" href="#" title="View in gallery" role="button"><span class="glyphicon glyphicon-picture"></span></a>
                            <a class="btn btn-xs btn-default" href="#" title="Delete album" role="button"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="album-editor" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Album</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="albumName">Name:</label>
                        <input type="text" class="form-control" id="albumName"/>
                    </div>
                    <div class="form-group">
                        <label for="albumDescription">Description</label>
                        <textarea class="form-control" id="albumDescription" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/underscore.min.js" type="text/javascript"></script>
<script src="js/libs/backbone.min.js" type="text/javascript"></script>

</body>
</html>
