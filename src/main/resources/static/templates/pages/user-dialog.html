<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">User</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger alert-dismissible hidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <ul class="global-errors"></ul>
            </div>
            <form>
                <div class="form-group">
                    <label class="control-label" for="username">Username:</label>
                    <input type="text" class="form-control" name="userName" id="userName" value="<%- user.username %>"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="displayName">Display Name:</label>
                    <input type="text" class="form-control" name="displayName" id="displayName"  value="<%- user.displayName %>"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="passwordConfirm">Password (Confirm):</label>
                    <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" />
                </div>
                <div class="form-group">
                    <label class="control-label">Roles:</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" name="roles" value="ADMIN" <% if(user.authorities && user.authorities[0].authority == 'ADMIN'){ %>checked="checked"<% } %> /> Admin
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="roles" value="USER" <% if(user.authorities && user.authorities[0].authority == 'USER'){ %>checked="checked"<% } %> /> User
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="roles" value="GUEST" <% if(user.authorities && user.authorities[0].authority == 'GUEST'){ %>checked="checked"<% } %> /> Guest
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Status Flags:</label>
                    <div class="form-control">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="enabled" value="true" <% if(user.enabled){ %>checked="checked"<% } %> /> Enabled
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="accountExpired" value="true" <% if(user.accountExpired){ %>checked="checked"<% } %>  /> Account Expired
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="credentialsExpired" value="true" <% if(user.credentialsExpired){ %>checked="checked"<% } %>  /> Credentials Expired
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="accountLocked" value="true" <% if(user.accountLocked){ %>checked="checked"<% } %>  /> Account Locked
                        </label>

                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
