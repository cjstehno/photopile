<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Project</h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger alert-dismissible hidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <ul class="global-errors"></ul>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Project name..."/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="directory" class="col-sm-2 control-label">Directory:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="directory" id="directory" placeholder="Project directory..."/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="includes" class="col-sm-2 control-label">Includes:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="includes" id="includes" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="excludes" class="col-sm-2 control-label">Excludes:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="excludes" id="excludes" rows="3"></textarea>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Create</button>
        </div>
    </div>
</div>
