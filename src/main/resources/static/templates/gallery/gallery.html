<div class="row">
    <% for( var p=start; p<end; p++ ){
        var photo = photos.at(p); %>
        <div class="col-xs-2">
            <% if( photo ){ %>
            <a href="/photopile/image/LARGE/<%= photo.get('id') %>" class="thumbnail" title="<%- photo.get('name') %>">
                <img class="img-responsive" src="/photopile/image/MINI/<%= photo.get('id') %>" data-id="<%= photo.get('id') %>" />
            </a>
            <% } %>
        </div>
    <% } %>
</div>
