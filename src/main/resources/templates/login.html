<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PhotoPile: Your photos, your way.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="css/login.css" type="text/css" rel="stylesheet" media="screen" />

    <style type="text/css">
        body { padding-top: 70px; }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Photopile</a>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>Photopile</h1>
        <p>Your photos, the way you want them.</p>

        <form name="form" th:action="@{/login}" action="/login" method="POST">
            <div class="form-group">
                <label>Username:
                    <input type="text" class="form-control" name="username" placeholder="Enter username" />
                </label>
            </div>
            <div class="form-group">
                <label>Password:
                    <input type="password" class="form-control" name="password" placeholder="Enter password" />
                </label>
            </div>
            <button type="submit" class="btn btn-success pull-right">Sign In</button>
        </form>
    </div>
</div>

<script src="js/libs/jquery-2.1.4.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>

</body>
</html>
