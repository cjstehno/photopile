
<div id="messages-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Messages</h3>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
        <button class="btn btn-link pull-left">Help</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>

<script type="text/template" id="message-list-template">
    <table class="table table-striped" style="height:200px;overflow: auto;">
        <thead>
        <tr>
            <th>Type</th>
            <th>Title</th>
            <th>Date</th>
            <th>Read</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        {{ for( var m=0; m<messages.length; m++ ){ var msg = messages.get(m);  }}
        <tr>
            <td>{{msg.messageType}}</td>
            <td><a href="#messages/{{msg.id}}" class="title">{{msg.title}}</a></td>
            <td>{{msg.dateCreated}}</td>
            <td>{{msg.read}}</td>
            <td><i class="icon-ok" title="Mark as read"></i> <i class="icon-remove" title="Remove"></i></td>
        </tr>
        {{ } }}
        </tbody>
    </table>
</script>

<script type="text/template" id="message-view-template">
    <p>Message for you sir!</p>
    <p class="pull-right"><a href="#messages">Delete</a> ~ <a href="#messages">Back</a></p>
</script>
