<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>Select Tags</h3>
</div>
<div class="modal-body">
    <div>
        <form style="margin: 0px;">
            <label class="radio">
                <input type="radio" name="grouping" value="any" checked>
                <strong>Any:</strong> Show photos having any of the selected tags.
            </label>
            <label class="radio">
                <input type="radio" name="grouping" value="all">
                <strong>All:</strong> Show only photos that have all of the selected tags.
            </label>

            <div class="input-append">
                <input name="filter" type="text" style="width:490px;" placeholder="Type and hit Enter to filter tag list..." />
                <span class="add-on"><i class="icon icon-search"></i></span>
            </div>
        </form>
    </div>
    <div style="overflow:auto;border:1px solid silver;height: 270px;">
        <table class="table table-hover">
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <a href="#" class="btn btn-primary" data-dismiss="modal">Apply</a>
    <a href="#" class="btn btn-cancel" data-dismiss="modal">Cancel</a>
</div>
