<div class="row-fluid">
    <ul class="thumbnails">
        <% for( var p=start; p<end; p++ ){
            var photo = photos.at(p); %>
            <li class="span3">
                <% if( photo ){ %>
                <a href="#" class="thumbnail borderless">
                    <img src="/photopile/image/MINI/<%= photo.get('id') %>" data-id="<%= photo.get('id') %>" class="gallery-photo img-rounded full-width" />
                </a>
                <% } %>
            </li>
        <% } %>
    </ul>
</div>
