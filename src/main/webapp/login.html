<!DOCTYPE html>
<html>
<head>
    <title>PhotoPile: Your photos, your way.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/login.css" type="text/css" rel="stylesheet" media="screen">

    <style type="text/css">
        body { padding-top: 70px; }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Photopile</a>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <h1>Photopile</h1>
        <p>They're your photos... any way you want them.</p>

        <form action="j_spring_security_check" method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="j_username" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="j_password" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-success pull-right">Sign In</button>
        </form>
    </div>
</div>

<script src="js/libs/jquery-1.10.2.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>

</body>
</html>
